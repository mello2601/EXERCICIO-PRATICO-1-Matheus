<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela Escola</title>
  </head>
  <body>
    <h1>Horário De Aulas</h1>
    <table border="1" cellpadding="10" cellspacing="0">
      <tr>
        <th>Disciplina</th>
        <th>Professor</th>
        <th>Horário</th>
      </tr>

      <tr>
        <td>Matemática</td>
        <td>Prof. Matheus</td>
        <td>08:00 - 09:00</td>
      </tr>

      <tr>
        <td>Português</td>
        <td>Prof. Ana</td>
        <td>09:00 - 10:00</td>
      </tr>

      <tr>
        <td>História</td>
        <td>Prof. Carlos</td>
        <td>10:00 - 11:00</td>
      </tr>

      <tr>
        <td>Ciências</td>
        <td>Prof. Maria</td>
        <td>11:00 - 12:00</td>
      </tr>
    </table>
  </body>
</html>
